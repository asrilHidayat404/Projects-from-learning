<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="text-align: center; margin-top: 20px;">To Do List Ver.2</h1>
	<h3 style="text-align: center; margin-top: 20px;">What's Your Activities Today?</h3>
	<div class="input">

		<div class="left">
			<div class="namaK">
				<span>Kegiatan</span>
			</div>
			<div class="namaHT">
				<span>Hari & Tanggal</span>
			</div>
			<div class="namaTm">
				<span>Tempat</span>
			</div>
			<div class="namaJ">
				<span>Jam</span>
			</div>
		</div>

		<div class="right">
			<div class="inputK">
				<input type="text" id="inputKegiatan">
			</div>

			<div class="inputHT">
				<select name="" id="inputHari">
					<option value="Day">Day</option>
					<option value="Sabtu">Sabtu</option>
					<option value="Minggu">Minggu</option>
					<option value="Senin">Senin</option>
					<option value="Selasa">Selasa</option>
					<option value="Rabu">Rabu</option>
					<option value="Kamis">Kamis</option>
					<option value="Jum'at">Jum'at</option>
				</select>					
				<input type="date" id="inputTanggal">
			</div>
			<div class="inputTe">
				<input type="text" id="inputTempat">
			</div>
			<div class="inputJ">
				<input type="time" id="inputJam">
			</div>
		</div>

			<button type="button" id="submit">+Add</button>
		</div>
		
		
	

	<div class="container">

		<div class="head" style="font-weight: bold; font-family: Arial, sans-serif;">
			<span style="flex: .2;">No</span>
			<span>Kegiatan</span>
			<span>Hari & Tanggal</span>
			<span>Tempat</span>
			<span>Jam</span>
			<span>Status</span>
		</div>


		<button type="button" id="save">Save</button>
		<br><br>

			<span class="first"></span>

			<span class="third"></span>
			<span class="fourth"></span>
		</div> -->

	</div>
	<button type="button" id="s">Se</button>
<script src="script.js"></script>
</body>
</html>
