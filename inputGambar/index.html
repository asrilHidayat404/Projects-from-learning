<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			border: 1px solid black;
			margin: 50px auto;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div class="box">
	<img src="" alt="" width="136%" id="box">
</div>
<input type="file" id="userInput">

<p></p>


	<script>
		let p = document.querySelector('p')
		
			for(let i = 60; i > 0; i--){
				setInterval(()=>{
					p.textContent = 'p: '+i
				},1000)
			}
		
	</script>
</body>
</html>
