<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Universe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- merkur venu bumi mars jupi satur uran neptu -->
	<div class="universe">
		<div class="neptunus">
			<img src="neptunus.png" alt="" width="30px" class="img" style="right: -20px">
			<div class="uranus">
				<img src="uranus.png" alt="" width="35px" class="img" style="right: -20px">
				<div class="saturnus">
					<img src="saturnus.png" alt="" width="160px" class="img" style="right: -90px">
					<div class="jupiter">
						<img src="jupiter.png" alt="" width="80px" class="img" style="right: -30px">
						<div class="mars">
							<img src="mars.png" alt="" width="40px" class="img" style="right: -20px">
							<div class="bumi">
								<img src="bumi.png" width="60px" alt="" class="img" style="right: -30px">
								<div class="venus">
									<img src="venus.png" width="65px" alt="" class="img" style="right: -30px">
									<div class="merkurius">
										<img src="merkurius.png" width="40px" alt="" class="img" style="right: -20px;">
										<div class="sun"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
